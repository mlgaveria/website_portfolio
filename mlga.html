  <script>
    document.addEventListener("DOMContentLoaded", function () {
      VANTA.TOPOLOGY({

  <style>
    * {

    }

    html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  overflow-x: hidden;
}

#vanta-bg {
  min-height: 100vh;
  width: 100%;
  position: relative;
  display: flex;
  flex-direction: column;
}

body {
  min-height: 100vh;
  position: relative;  
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  color: white;
}
    
header {
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 900px;
      margin: 5% auto;
      text-align: center;
    }

    .container h1 {
      font-size: 50px;
    }

    .details {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 0;
    }

    .details li {
      margin: 0;
    }

    .details a {
  text-decoration: none;
  font-weight: bold;
  color: white;
  transition: all 0.3s ease;
  padding: 5px 10px;
  border-radius: 8px;
}

.details a:hover {
  background-color: transparent; /* light background on hover */
  filter: drop-shadow(0 0 8px white);         /* glowing effect */
  transform: scale(1.05);                     /* slight zoom */
}


    /* Flex Layout */
    .content {
      display: flex;
      flex-direction: row;
      gap: 10px;
      margin: 20px 60px;
    }

    article {
      flex: 2;
      padding: 20px;
    }

    nav {
  flex: none; /* stops it from expanding */
  width: 300px; /* make it narrower */
  min-height: 300px; /* make it taller */
  padding: 10px;
  border-radius: 12px;
  background-color: rgba(128, 128, 128, 0.562);
  text-align: center;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 10px;
}


    nav ul {
      list-style-type: none;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    nav li {
      margin-bottom: 20px;
    }

    /* Image Hover Effect */
    nav a img {
      transition: all 0.3s ease;
      border-radius: 12px;
      background-color: transparent;
    }

    nav a:hover img {
      filter: drop-shadow(0 0 10px white);
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
  .content {
    flex-direction: column;
    margin: 20px;
  }

  nav {
    order: 2;
    width: 100%;
    padding: 20px;
  }

  article {
    order: 1;
    width: 100%;
    padding: 20px;
  }
}
